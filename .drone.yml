kind: pipeline
name: linux-amd64-sonarqube-scanner
type: vm

platform:
  os: linux
  arch: amd64
pool:
  use: ubuntu

steps:
  - name: pr test
    image: plugins/docker:18
    settings:
      daemon_off: false
      dockerfile: Dockerfile
      repo: plugins/sonarqube-scanner
      dry_run: true
