  - name: publish-v1.1.0
    image: plugins/docker:18
    settings:
      auto_tag: true
      auto_tag_suffix: v1.1.0
      daemon_off: false
      dockerfile: Dockerfile
      password:
        from_secret: docker_password
      repo: plugins/sonarqube-scanner
      username:
        from_secret: docker_username
    when:
      ref:
        - refs/heads/main
        - refs/tags/**
trigger:
  ref:
    - refs/heads/main
    - "refs/tags/**"
    - "refs/pull/**"
